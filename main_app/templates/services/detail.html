{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/services/service-detail.css' %}" />
{% endblock %}

{% block content %}

<section class="service-container">
    <div class="service-img">
        <img src="{% static service.image %}" alt="{{ service.name }}">
    </div>
    <div class="service-details">
        <h1>{{ service.type }}</h1>
        <h2>{{ service.description }}</h2>
           <ul>
            <p>{{ service.stylists }}</p>
           </ul>
        {% comment %} <div class="cat-actions"> {% endcomment %}
            {% comment %} <a href="{% url 'cat-update' cat.id %}" class="btn warn">Edit</a>
            <a href="{% url 'cat-delete' cat.id %}" class="btn danger">Delete</a> {% endcomment %}
        {% comment %} </div> {% endcomment %}
    </div>
</section>

{% endblock %}
